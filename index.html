<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Counter</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #8B0000);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 0, 0, 0.2);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.3);
            width: 80%;
            max-width: 700px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        #chart-container {
            width: 100%;
            height: 350px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Counter</h1>
        <p>Real-time request count chart</p>
        <div id="chart-container"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let chart = Highcharts.chart('chart-container', {
                chart: {
                    type: 'spline',
                    backgroundColor: 'transparent',
                    animation: Highcharts.svg,
                },
                title: {
                    text: 'Request Count per Second',
                    style: { color: 'white' }
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    labels: { style: { color: 'white' } }
                },
                yAxis: {
                    title: { text: 'Number of Requests', style: { color: 'white' } },
                    min: 0,
                    labels: { style: { color: 'white' } },
                    gridLineColor: 'rgba(255,255,255,0.2)'
                },
                legend: { enabled: false },
                series: [{
                    name: 'Requests',
                    data: [],
                    color: '#FF0000'
                }],
                credits: { enabled: false }
            });

            function updateChart() {
                let x = (new Date()).getTime();
                let y = Math.floor(Math.random() * 10) + 1;
                chart.series[0].addPoint([x, y], true, chart.series[0].data.length > 20);
            }

            setInterval(updateChart, 1000);
        });
    </script>
</body>
</html>
